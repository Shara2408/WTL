<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration Form</title>
</head>
<body>
    <h1>Exam Registration Form</h1>
    <form action="/submit_exam_form" method="post">
        
<legend>Personal Information</legend>

<label for="fullName">Full Name:</label>
<input type="text" id="fullName" name="fullName" required><br><br>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required><br><br>

<label for="gender">Gender:</label>
<select id="gender" name="gender">
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required><br><br>
<label for="phone">Phone Number:</label>
<input type="tel" id="phone" name="phone" required><br><br>
</fieldset>
<fieldset>
<legend>Exam Details</legend>
<label for="examType">Exam Type:</label>
<select id="examType" name="examType">
<option value="math">Mathematics</option>
<option value="science">Science</option>
<option value="english">English</option>
</select><br><br>
<label for="center">Preferred Exam Center:</label>
<input type="text" id="center" name="center" required><br><br>
<label for="date">Preferred Exam Date:</label>
<input type="date" id="date" name="date" required><br><br>
</fieldset>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</form>
</body>
</html>
